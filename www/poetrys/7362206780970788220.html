            </div>

                <p>纱窗暖，画屏间，亸云鬟。</p>
                 
                <p>睡起四肢无力，半春闲。</p>
                 
                <p>玉指剪裁罗胜，金盘点缀酥山。</p>
                 
                <p>窥宋深心无限事，小眉弯。</p>
