                轮台歌奉送封大夫出师西征
            </div>
            <div class="author">
                岑参
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>轮台城头夜吹角，轮台城北旄头落。</p>
                 
                <p>羽书昨夜过渠黎，单于已在金山西。</p>
                 
                <p>戍楼西望烟尘黑，汉军屯在轮台北。</p>
                 
                <p>上将拥旄西出征，平明吹笛大军行。</p>
                 
                <p>四边伐鼓雪海涌，三军大呼阴山动。</p>
                 
                <p>虏塞兵气连云屯，战场白骨缠草根。</p>
                 
                <p>剑河风急雪片阔，沙口石冻马蹄脱。</p>
                 
                <p>亚相勤王甘苦辛，誓将报主静边尘。</p>
                 
                <p>古来青史谁不见，今见功名胜古人。</p>
                 
            </div>

            <hr class="line right">
