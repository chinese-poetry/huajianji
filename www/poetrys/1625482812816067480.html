            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>红粉楼前月照，碧纱窗外莺啼。</p>
                 
                <p>梦断辽陽音信，那堪独守空闺。</p>
                 
                <p>恨对百花时节，王孙绿草萋萋。</p>
                 
            </div>

                <div class="notes content">
                    
                    <p>[1] 「红粉楼」 妇女妆楼。</p>
                    
                    <p>[2] 「辽陽」 这里代指征人所在地。</p>
                    
                    <p>[3] 「王孙」 《楚辞·招隐士》：王孙游兮不归，春草生兮萋萋。”王孙：代指游子。萋萋：草木茂盛的样子。巫山一段云雨霁巫山上，云轻映碧天。远峰吹散又相连，十二晚峰前。暗湿啼猿树，高笼过客船。朝朝暮暮楚江 边，几度降神仙。</p>
                    
                    <p>[4] 「朝朝」 用宋玉《高唐赋》序中楚王梦神女事。</p>
