            </div>
            <div class="author">
                刘向
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>荆宣王问群臣曰：“吾闻北方之畏昭奚恤也，果诚何如？”群臣莫对。</p>
                 
                <p>江乙对曰：“虎求百兽而食之，得狐。狐曰：‘子无敢食我也！天帝使我长百兽。今子食我，是逆天帝命也！子以我为不信，吾为子先行，子随我后，观百兽之见我而敢不走乎？”虎以为然，故遂与之行。兽见之，皆走。虎不知兽畏己而走也，以为畏狐也。</p>
                 
                <p>今王之地五千里，带甲百万，而专属之于昭奚恤，故北方之畏奚恤也，其实畏王之甲兵也！犹百兽之畏虎也！”</p>
                 
            </div>
