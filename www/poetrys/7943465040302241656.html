            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>章台柳，近垂旒。</p>
                 
                <p>低拂往来冠盖，鞭胧春色满皇州，瑞烟浮。</p>
                 
                <p>直与路边江畔别，免被离人攀折。</p>
                 
                <p>最怜京兆画蛾眉，叶纤时。</p>
                 
            </div>

            <hr class="line right">

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「章台柳」 汉代长安章台街所植的柳树。</p>
                
                <p>[2] 「垂旒」 帝王冠冕上的装饰，用丝绳系玉下垂。</p>
                
                <p>[3] 「冠盖」 官吏的服饰和车乘，借指官吏。</p>
                
                <p>[4] 「皇州」 京城。</p>
                
                <p>[5] 「瑞烟」 祥瑞的烟。</p>
                
                <p>[6] 「直」 即使。</p>
                
                <p>[7] 「京兆画蛾眉」 用汉京兆尹张敞为其妻画眉事，形容柳叶纤细如眉。</p>
