            <div class="content" style="padding-left: 1em;">
                
                <p>一闭昭陽春又春，夜寒宫漏永，梦君恩。</p>
                 
                <p>昏思陈事暗消魂，罗衣湿，红袂有啼痕。</p>
                 
                <p>歌吹隔重阍，绕庭芳草绿，倚长门。</p>
                 
                <p>万般惆怅向谁论？凝情立，宫殿欲黄昏。</p>
